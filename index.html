
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen | Shinobi Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #ef4444; /* Uchiha Red */
        --primary-glow: rgba(239, 68, 68, 0.5);
        --bg: #050505;
        --text: #f8fafc;
        --text-muted: #94a3b8;
        --border: rgba(239, 68, 68, 0.2);
        --card-bg: rgba(255, 255, 255, 0.03);
      }

      .light-mode {
        --primary: #06b6d4; /* Chakra Cyan */
        --primary-glow: rgba(6, 182, 212, 0.5);
        --bg: #f8fafc;
        --text: #0f172a;
        --text-muted: #64748b;
        --border: rgba(6, 182, 212, 0.2);
        --card-bg: rgba(15, 23, 42, 0.05);
      }

      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        cursor: none; 
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      h1, h2, h3, .font-chakra {
        font-family: 'Space Grotesk', sans-serif;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }
      
      * {
        cursor: none !important;
      }

      .amaterasu-zoom {
        animation: amaterasu-zoom-anim 1s forwards cubic-bezier(0.7, 0, 0.3, 1);
      }

      @keyframes amaterasu-zoom-anim {
        0% { transform: scale(1); filter: brightness(1) contrast(1); }
        100% { transform: scale(100); filter: brightness(5) contrast(2); opacity: 0; }
      }
    </style>
    <script type="importmap">

      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.462.0",

</head>
